
<div>
    <h2><span translate="libappApp.transaction.detail.title">Transaction</span> {{transaction.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="libappApp.transaction.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{transaction.user.firstName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="libappApp.transaction.book">book</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{transaction.book.title}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="transaction"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
